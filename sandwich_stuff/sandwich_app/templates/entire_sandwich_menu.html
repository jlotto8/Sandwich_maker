<html>
<body>
    <h1>Entire Sandwich Menu</h1>
    <button><a href="/sandwich">Return to Sandwich Home</button>

    <ol>
        {% for meat in meats %}
            {% for cheese in cheeses %}
                {% for topping in toppings %}
                    <li> {{ meat }} & {{ cheese }} w/ {{ topping }} </li>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </ol>

    <button><a href="/sandwich">Return to Sandwich Home</button>
</body>
</html>
